    <!-- card Details------------------------------------------------------------------------------------------>


    <div class="bookBg">
        <form>
            <div class="bms"><img src="/assets/img/logo.png" alt="logo"></div>
            <em class="fas fa-times-circle show"></em>
            <div class="ticketDetail">
                <div><strong>SEAT NO :</strong> <span class="noSeat"></span> </div><br>
                <div><strong>Amount Payable : RS</strong> <span class="seatPrice"></span></div>
            </div>
            <hr>
            <div class="cards">
                <div class="card">
                    <h3>Card Number</h3>
                    <div class="visa"><em class="fab fa-cc-visa"></em></div>
                    <input type="number" class="cardInt" placeholder="XXXXXXXXXXXX4151" maxlength="16" required />
                </div>
                <div class="expiry">
                    <h4>Expiry Date</h4>
                    <input type="tel" class="cardIntExp" placeholder="01/24" minlength="5" maxlength="5" required>
                </div>
                <div class="cvv">
                    <h4>CVV</h4>
                    <input type="tel" class="cardIntCvv" placeholder="333" minlength="3" maxlength="3" required>
                </div>
                <div class="cardHolder">
                    <h4>Card Holder Name</h4>
                    <input type="text" class="cardIntName" placeholder="Hasan Musaraf" title="Please Enter Your Name"
                        minlength="3" maxlength="20" required>
                </div>
                <div class="pay">
                    <button class="paynow" id="paynow">Pay Now</button>
                </div>
            </div>
        </form>
    </div>
    <div class="otp">
        <div class="bms1"><img src="/assets/img/logo.png" alt="logo"></div>
        <em class="fas fa-times-circle show1"></em>
        <div class="generateOtp">
            <h2 class="revealOtp" onclick="otpGenerate()">Click to Sent OTP</h2>
        </div>
        <div class="otpInput">
            <input type="number" id="num" required><br>
            <button class="closeOtp" onclick="verifyOtp()">Verify OTP</button>
        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../assets/css/bookTicket.css">

</head>

<body>
    <div class="success">
        <img src="../assets/img/thumbUp.png" alt="thumbs">
        <h1>Ticket Booked Successfully !</h1>
        <button class="hideReview"><a href="../pages/review.html">Click to Review</a></button>
        <button><a href="./index.html">Back to Home</a></button>
    </div>

    <form>
        <div class="rating1">
            <span class="heading">User Rating</span>
            <span value="1" class="fa fa-star rate rate1"></span>
            <span value="2" class="fa fa-star rate2"></span>
            <span value="3" class="fa fa-star rate3"></span>
            <span value="4" class="fa fa-star rate4"></span>
            <span value="5" class="fa fa-star rate5"></span><br><br>
            <p>Average based on <span class="totalRate">0</span> review.</p><br>
            <hr style="border:3px solid #f1f1f1">


        </div>

    </form>
    <script src="../assets/js/review.js"></script>
    <script src="../assets/js/bookTicket.js"></script>
</body>

</html>
